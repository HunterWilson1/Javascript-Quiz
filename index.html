<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <time id="time">Time left: </time>
    </header>

    <main>
        <section id="start-screen">
            <h1>Javascript Quiz</h1>
            <h2>Rules</h2>
            <p>Answer the following questions in 60 seconds. The quiz will end if you answer all the questions or when time runs out. Click the start quiz button when you are ready to begin.</p>
            <button id="start-button">Start Quiz</button>
        </section>
    
    <section hidden id="question-screen">
        <h2 id="q-text"></h2>

        <section id="q-choices">
            <button id="choice0" class="choice-button"></button>
            <button id="choice1" class="choice-button"></button>
            <button id="choice2" class="choice-button"></button>
            <button id="choice3" class="choice-button"></button>
        </section>
    </section>

    <section hidden id="score-screen">
        <h2>You finished!</h2>
        <p>Your score is <div id="score"></div></p>
        <label id="initials">Enter initials: </label>
        <input type="text" id="initials">
        <button id="submit-b" class="button">Submit</button>
    </section>

    <section hidden id="leaderboard-screen">
        <h2>Highscores</h2>
        <ol id="player-list"></ol>
        <div>
            <button id="back" class="button">Back</button>
        </div>
    </section>
    </main>


</body>
<script src="./assets/script.js"></script>
</html>
