<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <header>
        <time id="time">Time left: </time>
    </header>

    <main>
        <div id="start-screen">
            <h1>Javascript Quiz</h1>
            <h2>Rules</h2>
            <p>Answer the following questions in 60 seconds. The quiz will end if you answer all the questions or when time runs out. Click the start quiz button when you are ready to begin.</p>
            <button id="start-button">Start Quiz</button>
        </div>
    
    <div hidden id="question-screen">
        <h2 id="q-text"></h2>

        <div id="q-choices">
            <button id="choice0" class="choice-button"></button>
            <button id="choice1" class="choice-button"></button>
            <button id="choice2" class="choice-button"></button>
            <button id="choice3" class="choice-button"></button>
        </div>
    </div>

    <div hidden id="score-screen">
        <h2>You finished!</h2>
        <p>Your score is <div id="score"></div></p>
        <label id="initials">Enter initials: </label>
        <input type="text" id="initials">
        <button id="submit-b" class="button">Submit</button>
    </div>

    <div id="leaderboard-screen">
        <h2>Highscores</h2>
        <ol id="highscore-list"></ol>
    </div>
    </main>


</body>
<script src="./assets/script.js"></script>
</html>
